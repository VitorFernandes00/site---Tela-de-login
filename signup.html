<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>login - Dev Mentor BR</title>
</head>
<body>

    <main class="container">

        <section class="left">
            <h1>Nova Conta</h1>

            <form class="form">
                <input type="text" class="input" placeholder="Digite seu nome...">

                <input type="email" class="input" placeholder="Digite seu email...">

                <input type="password" class="input" placeholder="Digite sua senha...">

                <div class="area">
                    <input type="checkbox" name="termos" id="termos" class="termos">
                    <span>Concordo com os termos.</span>
                </div>

                <button type="submit" class="button">Criar conta</button>
            </form>
            
            <div class="area">
                <span class="link">Ja possui uma conta? <a href="index.html">Faça login</a> </span>
            </div>

        </section>

        <section class="right">
            <img class="info-img" src="info.png" alt="Informações do Projeto">

            <h2 class="subtitle">Leve sua carreira ao próximo nível.</h2>
            <p class="description">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi a, iste rem similique excepturi deleniti ea cupiditate laudantium unde.
            </p>
        </section>

    </main>
    
</body>
</html>
